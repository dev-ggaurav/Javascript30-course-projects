<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>CSS variables and JS</title>
</head>
<body>
    <section>
        <div class="controls">

        <div class="input-container">
            <label for="spacing">Spacing : </label>
            <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">
        </div>

        <div class="input-container">
            <label for="blur">Blur : </label>
            <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">
        </div>

        <div class="input-container">
            <label for="radius">Border Radius : </label>
            <input id="radius" name="radius" type="range" min="0" max="100%" value="5" data-sizing="px">
        </div>
        
        <div class="input-container">
            <label for="font-size">Font Size : </label>
            <input id="font-size" name="font-size" type="range" min="16" max="30" value="16px" data-sizing="px">
        </div>

        <div class="input-container">
            <label for="color">Choose Color : </label>
            <input id="color" type="color" name="color" value="#30e3ca">
        </div>

    </div>

    <main>
        <img src="/pexels-travis-blessing-1363876.jpg" alt="">

        <div class="text">
            <h1>CSS Variables and Javasript</h1>

        </div>
    </main>
    </section>


<script src="/main.js"></script>
</body>
</html>
